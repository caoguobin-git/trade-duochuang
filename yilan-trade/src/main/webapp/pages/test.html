<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>
<div id="test">dianji
    <div class="hell"></div>
</div>
</body>
</html>
<script>
    $(function () {
        $("#test").mousedown(test)
        document.oncontextmenu = function(e){
            return false;
        }
    })
    function test(e) {
        console.log(e)
        if (e.which==1){
            console.log("点击了左键")
            hahah();
        }
        if(e.which == 3){
           console.log("点击了右键")
            delete1();
        }
    }
    function delete1() {
        $(".hell div:last-child").remove();
    }
    function hahah() {
        var tr = $("<div style='display: inline-block;' class='time'>123</div>" +
            "<div style='display: inline-block;background: blue;width: 100px;height: 100px;' class='time'>123" + "</div>" +
            "<div style='display: inline-block;background: blue;width: 100px;height: 100px;' class='time'>123</div>" +
            "<div style='display: inline-block;background: blue;width: 100px;height: 100px;' class='time'>123</div>" +
            "<div style='display: inline-block;background: blue;width: 100px;height: 100px;' class='time'>123</div>" +
            "<div style='display: inline-block;background: blue;width: 100px;height: 100px;' class='time'>123</div>" +
            "<div style='display: inline-block;background: blue;width: 100px;height: 100px;' class='time'>"+new Date()+"</div><br/>")
        $("#test .hell").append(tr)
    }

</script>
