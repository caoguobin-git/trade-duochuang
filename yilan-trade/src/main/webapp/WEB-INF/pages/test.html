<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>
<div id="test">dianji</div>
</body>
</html>
<script>
    $(function () {
        $("#test").mousedown(test)
        document.oncontextmenu = function(e){
            return false;
        }
    })
    function test(e) {
        console.log(e)
        if (e.which==1){
            console.log("点击了左键")
        }
        if(e.which == 3){
           console.log("点击了右键")
        }
    }

</script>
